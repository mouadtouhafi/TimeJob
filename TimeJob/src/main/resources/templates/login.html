<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/stylesheets/footer-stylesheet.css">
<link rel="stylesheet" href="/stylesheets/login.css">
<link rel="stylesheet" href="/stylesheets/nav-stylesheet.css">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<div th:replace="~{common/nav-login :: nav}"></div>
	<div class="page-content">
		<div class="center-wrapper">
			<div class="container">
				<img src="/images/logo.png" alt="TimeJob Logo" class="login-logo">
				<h1>Welcome Back</h1>
				<div th:if="${param.error}" class="error">
					Invalid username or password
				</div>
				<form th:action="@{/authenticate}" method="post">
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="username" required placeholder="Enter your username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" required placeholder="Enter your password">
					</div>
					<input type="submit" value="Sign In">
				</form>
				<div class="register-link">
					Don't have an account? <a th:href="@{/register}">Register here</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{common/footer :: footer}"></div>
</body>

</html>
