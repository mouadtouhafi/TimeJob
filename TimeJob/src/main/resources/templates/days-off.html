<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Days Off Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/stylesheets/nav-stylesheet.css">
	<link rel="stylesheet" href="/stylesheets/days-off.css">
	<link rel="stylesheet" href="/stylesheets/footer-stylesheet.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="timesheet-page">
	<div th:replace="~{common/nav :: nav}"></div>
	<div class="page-content">
		<div class="calendar-wrapper">
			<div class="card">
				<div class="calendar-toolbar">
					<button class="prev month-btn"><i class="fas fa-chevron-left"></i></button>
					<div class="current-month"></div>
					<button class="next month-btn"><i class="fas fa-chevron-right"></i></button>
				</div>
				<div class="calendar">
					<div class="weekdays">
						<div class="weekday-name">Su</div>
						<div class="weekday-name">Mo</div>
						<div class="weekday-name">Tu</div>
						<div class="weekday-name">We</div>
						<div class="weekday-name">Th</div>
						<div class="weekday-name">Fr</div>
						<div class="weekday-name">Sa</div>
					</div>
					<div class="calendar-days"></div>
				</div>
				<div class="goto-buttons">
					<button type="button" class="btn prev-year">Prev Year</button>
					<button type="button" class="btn today">Today</button>
					<button type="button" class="btn next-year">Next Year</button>
				</div>
			</div>

			<form class="selected-days-container" th:action="@{/submit-days-off}" method="POST" th:object="${daysOff}"
				onsubmit="prepareSubmission()">
				<h3>Selected Days Off</h3>
				<ul class="selected-days-list"></ul>
				<input type="hidden" name="selectedDates" id="selectedDatesInput" />
				<button type="submit" class="submit-btn">Submit Days Off</button>
			</form>
		</div>
	</div>
	<div th:replace="~{common/footer :: footer}"></div>
	<script th:src="@{/js/days-off.js}"></script>
	<script th:src="@{/js/logout-jwt.js}"></script>
</body>

</html>
